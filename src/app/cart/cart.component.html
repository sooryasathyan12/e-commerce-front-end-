<!-- cart is empty -->
<ng-container *ngIf="products.length==0">

    <div class="container text-center border mt-5 p-3">
        <div>
            <h5 class=""> My Cart</h5>
        </div>
        <div>
            <img height="300px" src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Your Cart is Empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="" class="btn btn-primary">Shop Now</button>
        </div>
    </div>

</ng-container>


<!-- when cart having item -->
<ng-container *ngIf="products.length!=0">

<div class="container mt-5">
    <div class="card-table border">
        <div class="cart-product">
            <table class="table table-responsive">
                <thead>
                   <tr>
                    <th>Sr.No</th>
                    <th>Product Name</th>
                    <th>Product Image</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
            
            
                   </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products">
                     <td>{{item.id}}</td>
                     <td>{{item.title}}</td>
                     <td><img style="width: 120px;" [src]="item.image" alt=""></td>
                     <td style="width: 25%;">{{item.description}}</td>
                     <td style="width: 12%;">{{item.price}}</td>
                     <td style="width: 12%;">{{item.quantity}}</td>
                     <td style="width: 12%;">{{item.total}}</td>
                     <td>
                        <button (click)="removeItemCart(item)" class="btn btn-danger"> <i class="fas fa-trash-alt"></i></button>
                     </td>
                    
                    </tr>
            
                    <tr>
                        <td colspan="4"></td>
                        <td><button (click)="removeAllItemCart()" class="btn btn-danger">Empty Cart</button></td>
                        <td><button routerLink="" class="btn btn-primary">Shop More</button></td>
                        <td><button (click)="checkout()" class="btn btn-success">Check Out</button></td>
                        <td><strong>Grand Total : $ {{totalPrice}}</strong></td>
            
            
                        
                    </tr>
                </tbody>
                
            </table>
            
            

        </div>
    </div>
</div>
</ng-container>
